<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
    function setCookie(name, value, expiredays){
        var todayDate = new Date();
        todayDate.setDate (todayDate.getDate() + expiredays);
        document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
    }

    function closePop(){
        if (document.frm.pop.checked){
            setCookie("Hi_esens_pop_up", "done", 1);
        }
        self.close();
    }
</script>
</head>
<body>
<form name="frm">
    <div class="PopupWindow">
        <div class="PopupButton">
            <a onClick="" target="_blank"><img src="../image/check.png" style="width:330px; height:300px;"></a>
            <!--opener.location.href='http://naver.co.kr'; self.close();-->
        </div>
        <div class="PopupBottom">
            <h2 align="center">시스템 점검 <br> 2019/11월26일 <br>01:00 ~ 06:00</h2>
            <div class="PopupText" align="center">오늘 하루만 보기</div>
            <input class="PopupCheck" type='checkbox' name='pop'  align="center" onClick='closePop()'>
        </div>
    </div>
</form>
</body>
</html>
